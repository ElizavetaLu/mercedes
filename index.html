<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Benz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="content">
            <div class="left">
                <div class="log">
                    <img src="images/Vector.png" alt="">
                </div>
                <div class="text">
                    Carslot
                </div>
            </div>

            <div class="right">
                <div class="lang">
                    <div class="text">ENG</div>
                    <div class="vector">
                        <img src="images/Vector11.png" alt="" class="vect">
                    </div>
                </div>

                <div class="sumb">
                    <img src="images/Search.png" alt="">
                </div>
            </div>
        </div>
    </header>


    <section class="main">
        <div class="content">
            <div class="price">
                <div class="amount">$1,250,560</div>
                <div class="text">Las Vega, NV</div>
            </div>
            <div class="car">
                <img src="images/car 1.png" alt="" class="main_car">
            </div>

            <div class="information">
                <div class="characteristics">
                    <div class="first">2020</div>
                    <div class="second">Year</div>
                </div>
                <div class="characteristics">
                    <div class="first">3,650</div>
                    <div class="second">Milage</div>
                </div>
                <div class="characteristics">
                    <div class="first">Mercedes Benz</div>
                    <div class="second">C-Class 2020</div>
                </div>
            </div>

            <nav class="navig">
                <div class="but">
                    <img src="images/arrow-up.png" alt="">
                </div>
                <div class="but">
                    01
                </div>
                <div class="active"></div>
            </nav>
            <div class="button">
                Full details
            </div>
        </div>
    </section>


    <footer>
        <div class="content">
            <div class="characteristics">
                <div class="first">2020</div>
                <div class="second">Year</div>
            </div>
            <div class="characteristics">
                <div class="first">3,650</div>
                <div class="second">Milage</div>
            </div>
            <div class="characteristics">
                <div class="first">Mercedes Benz</div>
                <div class="second">C-Class 2020</div>
            </div>
            <div class="characteristics -last">
                <div class="text">Full Detailes</div>
                <div class="arrow">
                    <img src="images/arrow-right.png" alt="" class="arrow_r">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
